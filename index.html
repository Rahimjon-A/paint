<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Paint (Desktop)</title>
</head>
<body>

<div class="container">

    <section class="drawing-board">
        <canvas>

        </canvas>
    </section>

    <section class="tools-board">

        <div class="row">
            <label class="title">SHAKILLAR</label>
            <ul class="options elements"> 
                <li class="option tool" id="rectangle">
                    <img src="./icons/rectangle.svg" alt="rectangle">
                    <span>To'rtburchak</span>
                </li>
                <li class="option tool" id="circle">
                    <img src="./icons/circle.svg" alt="circle">
                    <span>Doira</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="./icons/triangle.svg" alt="triangle">
                    <span>Uchburchak</span>
                </li>

                <li class="option tool" id="line">
                    <img src="./icons/line.svg" alt="line">
                    <span>To'g'ri chiziq</span>
                </li>

                <li class="option" >
                    <input type="checkbox" id="filler">
                    <label for="filler">Rangni to'dirish</label>
                </li>
            </ul>
        </div>

        <div class="row">
            <label class="title"> VARIANTLAR</label>

            <ul class="options">
                <li class="option tool active" id="brush">
                    <img src="./icons/brush.svg" alt="brush">
                    <span>Chizish</span>
                </li>
                <li class="option tool " id="eraser">
                    <img src="./icons/eraser.svg" alt="eraser">
                    <span>O'chirish</span>
                </li>
                <li class="option" >
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
        
            </ul>
        </div>

        <div class="row colors">
            <label class="title">RANGLAR</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4a98f7">
                </li>
            </ul>
        </div>

        <div class="row buttons">
            <button class="clear-canvas">O'chirish</button>
            <button class="save-image">Saqlash</button>
        </div>

    </section>
</div>




    <script src="./js/script.js"></script>
</body>
</html>
